<!DOCTYPE html>
<html>
    <header>
         <div class="header-content">
    <img src="https://chennai.vit.ac.in/wp-content/uploads/2021/08/vit_logo_colored.png" alt="VIT Logo">
    <h1>Club Information Management Portal</h1>
    </div>
    </header>

    <head>
         <title>Create Club</title>
         <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div class="container">
    <nav>
    <h1>Create a New Club</h1>
    <ul>
      <li><a href="index.html">Dashboard</a></li>
      <li><a href="create-club.html">Create Club</a></li>
      <li><a href="club-members.html">View Members</a></li>
    </ul>
  </nav>
  <main>
    <form>
      <label>Club Name:</label>
      <input type="text" placeholder="e.g. CodeChef ">

      <label>Description:</label>
      <textarea placeholder="Enter club description..."></textarea>

      <label>Category:</label>
      <input type="text" placeholder="e.g. Creative, Tech">

      <label>Assign President:</label>
      <input type="text" placeholder="Search student...">

      <label>Assign Faculty Coordinator:</label>
      <input type="text" placeholder="Search faculty...">

      <button type="submit">Create Club</button>
    </form>
  </main>
  </div>
</body>
</html>
